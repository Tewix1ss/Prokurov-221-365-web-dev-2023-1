<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrap">
        
        <h1 class="form-header">Форма обратной связи</h1>
        <div class="container">
            <form action='#' method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ivan@ivanov.ru" >
                </div>
                <fieldset>
                    <legend>Категория обращения</legend>
                    <select name="type" id="type">
                        <option value="negative">Жалоба</option>
                        <option value="positive">Благодарность</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Как вы узнали о нас?</legend>
                    <div class="form-group">
    
                        <input type="radio" name="source" id="adv" value="adv">
                        <label for="adv">Реклама</label>
                    </div>
                    <div class="form-group">
    
                        <input type="radio" name="source" id="friends" value="friends">
                        <label for="friends">Друзья</label>
                    </div>
                    <div class="form-group">
    
                        <input type="radio" name="source" id="tv" value="tv">
                        <label for="tv">ТВ</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Текст сообщения</legend>
                    <textarea name="massage" id="massage" cols="10" rows="10" placeholder="Пишите сообщение сюда"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Вложение</legend>
                    <input type="file" name="file" id="file">
                </fieldset>
                <div class="form-group">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="email">Даю согласие на обработку персональных данных</label>
                </div>
                <button type="submit" >Отправить</button>
            </form>
        </div>
    </div>

    
</body>
</html>
